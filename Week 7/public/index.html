      <h1>Random Numbers from Server</h1>
  <div id="randomNumber">Waiting for random numbers...</div>

  <script>
    // Connecting to the Socket.IO server
    const socket = io();

    // Listen for the 'number' event from the server
    socket.on('number', (num) => {
      document.getElementById('randomNumber').textContent = num;
      console.log('Received number:', num);
    });
  </script>
